<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="background">
      <section class="title">
        <h1>Tic-Tac-Toe</h1>
        <h5>Rick Attacks Mo</h5>
      </section>
      <section class="display">
        Player <span class="players">Morty</span>'s turn <br>
        Let's go!!!
      </section>

  
    
      <div class="container">
        <div id="square1" class="square"></div>
        <div id="square2" class="square"></div>
        <div id="square3" class="square"></div>
        <div id="square4" class="square"></div> 
        <div id="square5" class="square"></div>
        <div id="square6" class="square"></div> 
        <div id="square7" class="square"></div>
        <div id="square8" class="square"></div>
        <div id="square9" class="square"></div> 
      </div>
    
      <section id="winner" class="display announcer hide"></section>


    
    
    <div id="reset" onclick="reload()">
  <button id="reset" class="buttons">Reset</button>
  </div>
 


  </main>
    <script src="js/app.js"></script>
</body>
