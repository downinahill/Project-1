<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="squarecontainer">
    <h1>Tic-Tac-Toe</h1>
    <div class="board">
      <div id="square1" class="square x">X</div>
      <div id="square2" class="square"></div>
      <div id="square3" class="square"></div>
      <div id="square4" class="square"></div>
      <div id="square5" class="square"></div>
      <div id="square6" class="square"></div>
      <div id="square7" class="square"></div>
      <div id="square8" class="square"></div>
      <div id="square9" class="square"></div>
    </div>
  </div>


  <div class="buttoncontainer">
  <button id="X" class="buttons">X</button>
  <button onclick="reset()" class="buttons">Reset</button>
  <button id="Y" class="buttons">O</button>
  <h2 id="winner"></h2>
  
</div>

  
    <script src="js/app.js"></script>
</body>
</html>
